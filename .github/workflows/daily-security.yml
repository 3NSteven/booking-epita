name: Daily Security Pipeline

on:
  schedule:
    - cron: '0 0 * * *'  # Chaque jour Ã  minuit
  workflow_dispatch:

jobs:
  dependencies-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go (required for osv-scanner)
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install osv-scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Run osv-scanner on dependencies
        run: |
          ~/go/bin/osv-scanner --lockfile=app/gradle.lockfile --format sarif > osv.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: osv.sarif

  sourcecode-analysis:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep analysis
        run: semgrep --config=p/java --sarif --output=semgrep.sarif .

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

